# Set ownership
[invoke.nominate_owner]
target = ["Proxy"]
func = "nominateNewOwner"
args = ["<%= settings.owner %>"]
step = 5

[invoke.accept_owner]
from = "<%= settings.owner %>"
target = ["Proxy"]
func = "acceptOwnership"
step = 6