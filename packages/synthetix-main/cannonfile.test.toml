  "contract.SNXTokenModule"
]

[contract.SNXRouter]
artifact = "contracts/routers/chain-<%= chainId %>/SNXRouter.sol:SNXRouter"
abiOf = [
  "OwnerModule",
  "UpgradeModule",
  "SNXTokenModule"
]
depends = ["run.snx_generate_router"]

# USD
[run.usd_generate_router]
exec = "../hardhat-router/dist/cannon/router.js"
func = "generate"
