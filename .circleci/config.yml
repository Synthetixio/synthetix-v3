version: 2.1

parameters:
  node-version:
    type: string
    default: "18.18.0"

commands:
  yarn-install:
    steps:
      - run: yarn install --immutable --immutable-cache

  install-foundry:
    steps:
      - restore_cache:
          keys:
            - foundry-{{ .Environment.FOUNDRY_CACHE_VERSION }}

      - run:
          name: "Install Foundry"
          working_directory: ~/
          environment:
            SHELL: /bin/bash
          command: |-
            export PATH="$PATH:$HOME/.foundry/bin"
            echo 'export PATH=$PATH:$HOME/.foundry/bin' >> $BASH_ENV

            if command -v anvil; then
              echo "Anvil already installed"
              anvil --version
            else
              curl -L https://foundry.paradigm.xyz | bash
              foundryup
            fi

      - save_cache:
          key: foundry-{{ .Environment.FOUNDRY_CACHE_VERSION }}
          paths:
            - "~/.foundry"

  install-ipfs:
    steps:
      - restore_cache:
          keys:
            - ipfs-{{ .Environment.IPFS_CACHE_VERSION }}

      - run:
          name: "Install IPFS"
          working_directory: ~/
          command: |
            export PATH="$PATH:$HOME/go-ipfs"
            echo 'export PATH=$PATH:$HOME/go-ipfs' >> $BASH_ENV

            if command -v ipfs; then
              echo "IPFS already installed"
              ipfs version
              ipfs id
            else
              LATEST_VERSION=$(curl -sSL https://dist.ipfs.tech/go-ipfs/versions | tail -n 1)
              LATEST_VERSION_NUMBER=${LATEST_VERSION#*v}
              DOWNLOAD_URL="https://dist.ipfs.tech/go-ipfs/${LATEST_VERSION}/go-ipfs_${LATEST_VERSION}_linux-amd64.tar.gz"
              echo "DOWNLOAD_URL=$DOWNLOAD_URL"
              curl -sSL -o ipfs.tar.gz $DOWNLOAD_URL
              tar -xzf ipfs.tar.gz
              rm -rf ~/.ipfs
              ipfs init
            fi

      - save_cache:
          key: ipfs-{{ .Environment.IPFS_CACHE_VERSION }}
          paths:
            - "~/go-ipfs"
            - "~/.ipfs"

  run-ipfs-daemon:
    steps:
      - run:
          command: ipfs daemon
          background: true

  wait-for-ipfs:
    steps:
      - run:
          name: "Wait for IPFS daemon to start"
          command: wget --output-document - --retry-connrefused --waitretry=20 --read-timeout=20 --timeout=15 -t 10 --post-data '' "http://localhost:5001/api/v0/version"

  version-contracts:
    steps:
      # Find the last update of any contract
      - run: |
          git log -1 -- \
            utils/common-config/hardhat.config.ts \
            utils/core-modules/contracts \
            utils/core-modules/cannonfile.test.toml \
            utils/core-modules/hardhat.config.ts \
            utils/core-modules/storage.dump.sol \
            utils/core-contracts/contracts \
            utils/core-contracts/hardhat.config.ts \
            protocol/synthetix/contracts \
            protocol/synthetix/cannonfile.test.toml \
            protocol/synthetix/cannonfile.toml \
            protocol/synthetix/hardhat.config.ts \
            protocol/synthetix/storage.dump.sol \
            protocol/governance/contracts \
            protocol/governance/cannonfile.toml \
            protocol/governance/hardhat.config.ts \
            protocol/oracle-manager/contracts \
            protocol/oracle-manager/cannonfile.test.toml \
            protocol/oracle-manager/cannonfile.toml \
            protocol/oracle-manager/hardhat.config.ts \
            protocol/oracle-manager/storage.dump.sol \
            markets/spot-market/contracts \
            markets/spot-market/cannonfile.test.toml \
            markets/spot-market/cannonfile.toml \
            markets/spot-market/hardhat.config.ts \
            markets/spot-market/storage.dump.sol \
            markets/perps-market/contracts \
            markets/perps-market/cannonfile.test.toml \
            markets/perps-market/cannonfile.toml \
            markets/perps-market/hardhat.config.ts \
            markets/perps-market/storage.dump.sol \
            markets/legacy-market/contracts \
            markets/legacy-market/hardhat.config.ts \
            markets/legacy-market/cannonfile.toml \
            > /tmp/version--contracts.txt
      - run: echo "Cannon $(yarn cannon --version)" >> /tmp/version--contracts.txt
      - run: cat /tmp/version--contracts.txt

  version-testable-contracts:
    steps:
      # Currently we only have testable contracts generated for @synthetixio/main
      # Add more folders to version calc (space separated)
      - run: git log -1 -- protocol/synthetix/contracts > /tmp/version--testable-contracts.txt
      - run: cat /tmp/version--testable-contracts.txt

  github-pr:
    parameters:
      working_directory:
        type: string
      repo_slug:
        type: string
      branch_head:
        type: string
      branch_base:
        type: string
      commit_message:
        type: string
    steps:
      - run:
          working_directory: << parameters.working_directory >>
          name: "Push to '<< parameters.branch_head >>' branch in '<< parameters.repo_slug >>' and open a PR"
          command: |
            STATUS=$(git status)
            if [[ $STATUS == *"nothing to commit, working tree clean"* ]]; then
              echo "SKIP. Working tree is clean. No changes"
              exit 0
            fi

            git branch "<< parameters.branch_head >>"
            git checkout "<< parameters.branch_head >>"

            git config --global user.email engineering@snxdao.io
            git config --global user.name synthetix-team

            git add .
            git commit -m "<< parameters.commit_message >>"
            git push --set-upstream --force origin "<< parameters.branch_head >>"

            curl -s -H "Authorization: token $GITHUB_TOKEN" \
              https://api.github.com/repos/<< parameters.repo_slug >>/pulls?state=open | tee /tmp/opened-pulls.txt

            PR_URL=$(cat /tmp/opened-pulls.txt | jq -r '.[] | select(.head.ref=="<< parameters.branch_head >>") | .html_url')
            echo "Existing PR: $PR_URL"

            # If no PR exists with the branch "<< parameters.branch_head >>", create one
            # If PR already exists it would be updated with the most recent docs via forced push
            if [ -z "$PR_URL" ]; then
              curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
                https://api.github.com/repos/<< parameters.repo_slug >>/pulls \
                -d '{
                  "title": "<< parameters.commit_message >>",
                  "head": "<< parameters.branch_head >>", 
                  "base": "<< parameters.branch_base >>"
                }'
            else
              echo "Pull Request already exists: $PR_URL"
            fi
jobs:
  build-testable:
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
    steps:
      - checkout
      - install-foundry
      - yarn-install
      - run: yarn workspaces foreach --all --topological-dev --verbose run build:ts

      - restore_cache:
          keys:
            - hardhat-{{ .Environment.SOLC_VERSION }}

      - version-contracts
      - restore_cache:
          keys:
            - cannon-{{ .Environment.CACHE_VERSION }}-{{ checksum "/tmp/version--contracts.txt" }}
            - cannon-{{ .Environment.CACHE_VERSION }}-

      - version-testable-contracts
      - restore_cache:
          keys:
            - generated-testable-{{ .Environment.CACHE_VERSION }}-{{ checksum "/tmp/version--testable-contracts.txt" }}

      - run:
          name: "@synthetixio/main: generate-testable"
          command: |-
            if test -d "protocol/synthetix/contracts/generated/test" && [ $(ls protocol/synthetix/contracts/generated/test | wc -l) -gt 1  ]; then
              echo "SKIP, no changes detected"
            else
              yarn workspace "@synthetixio/main" run generate-testable
            fi
      - save_cache:
          key: generated-testable-{{ .Environment.CACHE_VERSION }}-{{ checksum "/tmp/version--testable-contracts.txt" }}
          paths:
            - "protocol/synthetix/contracts/generated"
            # Add more folders here if we generate more

      - restore_cache:
          keys:
            - testable-hardhat-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "/tmp/version--contracts.txt" }}
      - run: CANNON_REGISTRY_PRIORITY=local yarn workspaces foreach --all --topological-dev --verbose run build-testable
      - save_cache:
          key: testable-hardhat-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "/tmp/version--contracts.txt" }}
          paths:
            - "protocol/synthetix/artifacts"
            - "protocol/synthetix/cache"
            - "protocol/synthetix/typechain-types"
            - "protocol/oracle-manager/artifacts"
            - "protocol/oracle-manager/cache"
            - "protocol/oracle-manager/typechain-types"
            - "markets/perps-market/artifacts"
            - "markets/perps-market/cache"
            - "markets/perps-market/typechain-types"
            - "markets/spot-market/artifacts"
            - "markets/spot-market/cache"
            - "markets/spot-market/typechain-types"

      - run: yarn workspaces foreach --all --verbose run check:storage

      - save_cache:
          key: cannon-{{ .Environment.CACHE_VERSION }}-{{ checksum "/tmp/version--contracts.txt" }}
          paths:
            - "~/.local/share/cannon"
      - save_cache:
          key: hardhat-{{ .Environment.SOLC_VERSION }}
          paths:
            - "~/.cache/hardhat-nodejs"

  test-contracts:
    parameters:
      workspace:
        type: string
      parallelism:
        type: integer
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
    parallelism: << parameters.parallelism >>
    steps:
      - checkout
      - install-foundry
      - yarn-install

      - restore_cache:
          keys:
            - hardhat-{{ .Environment.SOLC_VERSION }}

      - version-contracts
      - restore_cache:
          keys:
            - cannon-{{ .Environment.CACHE_VERSION }}-{{ checksum "/tmp/version--contracts.txt" }}
            - cannon-{{ .Environment.CACHE_VERSION }}-
      - restore_cache:
          keys:
            - testable-hardhat-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "/tmp/version--contracts.txt" }}

      - version-testable-contracts
      - restore_cache:
          keys:
            - generated-testable-{{ .Environment.CACHE_VERSION }}-{{ checksum "/tmp/version--testable-contracts.txt" }}

      - run:
          name: "Compile TS"
          command: yarn workspaces foreach --topological-dev --recursive --verbose --from "<< parameters.workspace >>" run build:ts

      - run:
          name: "Run tests"
          environment:
            REPORT_GAS: true
          command: |
            export PATH=$PATH:$PWD/node_modules/.bin
            _dir=$(yarn workspace "<< parameters.workspace >>" exec pwd)
            echo "Workspace: $_dir"
            cd $_dir
            TEST_FILES=$(circleci tests glob 'test/**/*.test.ts')
            echo "$TEST_FILES" | circleci tests run --verbose --split-by=timings --command="xargs mocha --retries 3 --timeout 30000 --require hardhat/register --reporter mocha-junit-reporter --reporter-options mochaFile=/tmp/junit/report.xml --exit"

      - store_test_results:
          path: "/tmp/junit"

  test-core-utils:
    parameters:
      workspace:
        type: string
      parallelism:
        type: integer
    parallelism: << parameters.parallelism >>
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
    steps:
      - checkout
      - yarn-install

      - run:
          name: "Compile TS"
          command: yarn workspaces foreach --topological-dev --recursive --verbose --from "<< parameters.workspace >>" run build:ts

      - run:
          name: "Run tests"
          command: |
            export PATH=$PATH:$PWD/node_modules/.bin
            _dir=$(yarn workspace "<< parameters.workspace >>" exec pwd)
            echo "Workspace: $_dir"
            cd $_dir
            TEST_FILES=$(circleci tests glob 'test/**/*.test.ts')
            echo "$TEST_FILES" | circleci tests run --verbose --split-by=timings --command="xargs mocha --retries 3 --timeout 10000 --require ts-node/register --reporter mocha-junit-reporter --reporter-options mochaFile=/tmp/junit/report.xml --exit"

      - store_test_results:
          path: "/tmp/junit"

  test-core-modules:
    parameters:
      workspace:
        type: string
      parallelism:
        type: integer
    parallelism: << parameters.parallelism >>
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
    steps:
      - checkout
      - install-foundry
      - yarn-install

      - restore_cache:
          keys:
            - hardhat-{{ .Environment.SOLC_VERSION }}

      - run:
          name: "Compile TS"
          command: yarn workspaces foreach --topological-dev --recursive --verbose --from "<< parameters.workspace >>" run build:ts

      - run:
          name: "Run tests"
          environment:
            REPORT_GAS: true
          command: |
            export PATH=$PATH:$PWD/node_modules/.bin
            _dir=$(yarn workspace "<< parameters.workspace >>" exec pwd)
            echo "Workspace: $_dir"
            cd $_dir
            TEST_FILES=$(circleci tests glob 'test/**/*.test.ts')
            echo "$TEST_FILES" | circleci tests run --verbose --split-by=timings --command="xargs mocha --retries 3 --timeout 10000 --require hardhat/register --reporter mocha-junit-reporter --reporter-options mochaFile=/tmp/junit/report.xml --exit"

      - store_test_results:
          path: "/tmp/junit"

  test-core-contracts:
    parameters:
      workspace:
        type: string
      parallelism:
        type: integer
    parallelism: << parameters.parallelism >>
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
    steps:
      - checkout
      - yarn-install

      - restore_cache:
          keys:
            - hardhat-{{ .Environment.SOLC_VERSION }}

      - run:
          name: "Compile TS"
          command: yarn workspaces foreach --topological-dev --recursive --verbose --from "<< parameters.workspace >>" run build:ts

      - run: yarn workspace "<< parameters.workspace >>" run compile-contracts

      - run:
          name: "Run tests"
          environment:
            REPORT_GAS: true
          command: |
            export PATH=$PATH:$PWD/node_modules/.bin
            _dir=$(yarn workspace "<< parameters.workspace >>" exec pwd)
            echo "Workspace: $_dir"
            cd $_dir
            TEST_FILES=$(circleci tests glob 'test/**/*.test.ts')
            echo "$TEST_FILES" | circleci tests run --verbose --split-by=timings --command="xargs mocha --retries 3 --timeout 20000 --require hardhat/register --reporter mocha-junit-reporter --reporter-options mochaFile=/tmp/junit/report.xml --exit"

      - store_test_results:
          path: "/tmp/junit"

  test-subgraph:
    parameters:
      workspace:
        type: string
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
    steps:
      - checkout
      - yarn-install
      - run: yarn workspace "<< parameters.workspace >>" test

  size-contracts:
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
    steps:
      - checkout
      - yarn-install
      - run: yarn workspaces foreach --all --topological-dev --verbose run build:ts
      - run: yarn workspaces foreach --all --verbose run size-contracts

  lint:
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
    steps:
      - checkout
      - yarn-install

      - run: yarn dedupe --check
      - run: yarn deps
      - run: yarn deps:mismatched
      - run: yarn deps:circular
      - run: yarn lint

  check-packages:
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
    steps:
      - checkout
      - run: yarn install --immutable --immutable-cache --check-cache

  simulate-release:
    parameters:
      workspace:
        type: string
      cannonPackage:
        type: string
      impersonate:
        type: string
      proxy:
        type: string
      chains:
        type: string
    docker:
      - image: cimg/node:<< pipeline.parameters.node-version >>
    steps:
      - checkout
      - install-foundry
      - install-ipfs
      - run-ipfs-daemon
      - yarn-install
      - wait-for-ipfs
      - restore_cache:
          keys:
            - hardhat-{{ .Environment.SOLC_VERSION }}
      - run:
          name: "Compile TS"
          command: yarn workspaces foreach --topological-dev --recursive --verbose --from "<< parameters.workspace >>" run build:ts
      - run:
          name: "Simulate release and test for Proxy change"
          command: |
            export CHAINS="<< parameters.chains >>" 
            for CHAIN in $CHAINS; do
              echo
              echo
              echo
              echo "...Checking << parameters.workspace >> on $CHAIN"

              yarn workspace "<< parameters.workspace >>" exec \
                hardhat cannon:build \
                  --dry-run \
                  --network $CHAIN \
                  --upgrade-from << parameters.cannonPackage >>:latest \
                  --impersonate << parameters.impersonate >> | tee deployment.log
              
              echo "grep 'ðŸ’¥' deployment.log" 
              grep 'ðŸ’¥' deployment.log
              
              echo "grep -c 'Executing [<< parameters.proxy >>]' deployment.log" 
              if [ $(grep -c 'Executing [<< parameters.proxy >>]' deployment.log) -gt 0 ]; then
                echo "Proxy << parameters.proxy >> was modified"
                exit 1
              fi
            done

