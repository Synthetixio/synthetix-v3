      - checkout

      - install-foundry
      - yarn-install

      - run:
          name: "Build TS"
          command: yarn workspaces foreach --all --topological-dev --verbose run build:ts

      - restore_cache:
          keys:
            - hardhat-{{ .Environment.SOLC_VERSION }}
      - run:
