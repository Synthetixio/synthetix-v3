  update-subgraphs:
    when:
      or:
        - and:
            - equal: ["scheduled_pipeline", << pipeline.trigger_source >>]
            - equal: ["Check deploys", << pipeline.schedule.name >>]
        - equal: ["update-subgraphs", << pipeline.git.branch >>]
    jobs:
      - update-subgraphs

  docgen-contracts:
    unless:
      or:
        - equal: ["scheduled_pipeline", << pipeline.trigger_source >>]
    jobs:
      - docgen-contracts:
          name: "docgen-contracts"
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  dev-docgen-contracts:
    unless:
      or:
        - equal: ["scheduled_pipeline", << pipeline.trigger_source >>]
    jobs:
      - docgen-contracts:
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /docgen-contracts/
