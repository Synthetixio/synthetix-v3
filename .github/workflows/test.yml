name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.8.0"
          cache: "npm"
      - run: npm ci
      - name: Execute tests
        run: npm run coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: packages/core-js/coverage/lcov.info
