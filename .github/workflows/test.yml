name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          [
            core-contracts,
            core-utils,
            core-modules,
            hardhat-router,
            synthetix-main,
          ]
        include:
          - package: core-contracts
            coverage-file: packages/core-contracts/coverage.json
          - package: core-utils
            coverage-file: packages/core-utils/coverage/lcov.info
          - package: core-modules
            coverage-file: packages/core-modules/coverage.json
          - package: hardhat-router
            coverage-file: packages/hardhat-router/coverage/lcov.info
          - package: synthetix-main
            coverage-file: packages/synthetix-main/coverage.json
    env:
      INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
      INFURA_IPFS_ID: ${{ secrets.INFURA_IPFS_ID }}
      INFURA_IPFS_SECRET: ${{ secrets.INFURA_IPFS_SECRET }}
    steps:
      - name: Install Foundry (Cannon)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - run: anvil -V
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.16.0"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - name: Execute tests
        run: npm run --workspace=./packages/${{ matrix.package }} coverage
      - name: Upload ${{ matrix.package }} coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ${{ matrix.coverage-file }}
          flags: ${{ matrix.package }}

  test-sample:
    runs-on: ubuntu-latest
    steps:
      - name: Install Foundry (Cannon)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - run: anvil -V
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.16.0"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npm --workspace=./packages/sample-project test
