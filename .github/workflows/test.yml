name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          [
            core-contracts,
            core-js,
            core-modules,
            deployer,
            synthetix-main,
            spartan-council,
            governance-modules,
          ]
        include:
          - package: core-contracts
            coverage-file: packages/core-contracts/coverage.json
          - package: core-js
            coverage-file: packages/core-js/coverage/lcov.info
          - package: core-modules
            coverage-file: packages/core-modules/coverage.json
          - package: deployer
            coverage-file: packages/deployer/coverage/lcov.info
          - package: synthetix-main
            coverage-file: packages/synthetix-main/coverage.json
          - package: spartan-council
            coverage-file: packages/spartan-council/coverage.json
          - package: governance-modules
            coverage-file: packages/governance-modules/coverage.json
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.8.0"
          cache: "npm"
      - run: npm ci
      - name: Execute tests
        run: npm run --workspace=./packages/${{ matrix.package }} coverage
      - name: Upload ${{ matrix.package }} coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: ${{ matrix.coverage-file }}
          flags: ${{ matrix.package }}

  test-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.8.0"
          cache: "npm"
      - run: npm ci
      - name: Execute tests
        run: npm --workspace=./packages/cli test

  test-sample:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.8.0"
          cache: "npm"
      - run: npm ci
      - run: npm --workspace=./packages/sample-project test

  test-integration:
    runs-on: ubuntu-latest
    env:
      FORK_PROVIDER_URL: ${{secrets.FORK_PROVIDER_URL}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.8.0"
          cache: "npm"
      - run: npm ci
      - name: Execute tests
        run: npm --workspace=./packages/spartan-council run test:integration
