name: "Validate package-lock.json"

on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.16.0"
          cache: "yarn"

      # The following steps are for checking the validity of the yarn.lock edits.
      # This will make sure that the file has not been tempered with, nor the developer
      # forgot to update it.
      - name: Check yarn.lock was correctly submitted by the user
        run: |
          yarn install --immutable --immutable-cache
