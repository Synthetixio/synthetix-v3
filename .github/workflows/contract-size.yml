name: Contract sizes

on: [push]

jobs:
  size:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [core-contracts, core-modules, synthetix-main]
    env:
      INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
      INFURA_IPFS_ID: ${{ secrets.INFURA_IPFS_ID }}
      INFURA_IPFS_SECRET: ${{ secrets.INFURA_IPFS_SECRET }}
    steps:
      - name: Install Foundry (Cannon)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - run: anvil -V
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.16.0"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - name: Compile contracts
        run: npm run --workspace=./packages/${{ matrix.package }} compile-contracts
      - name: Execute size command
        run: npm run --workspace=./packages/${{ matrix.package }} size-contracts
