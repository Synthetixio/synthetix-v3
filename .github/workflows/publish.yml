name: Publish Cannon

on:
  pull_request: {}
  push:
    branches:
      - "main"

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
      INFURA_IPFS_ID: ${{ secrets.INFURA_IPFS_ID }}
      INFURA_IPFS_SECRET: ${{ secrets.INFURA_IPFS_SECRET }}
      CANNON_SETTINGS: ${{ secrets.CANNON_SETTINGS }}
    steps:
      - run: mkdir -p ~/.local/share/cannon && echo "$CANNON_SETTINGS" > ~/.local/share/cannon/settings.json
      - name: Install Foundry (Cannon)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - run: anvil -V
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.16.0"
          cache: "npm"
      - run: npm ci
      - run: npm run build

      # start the base release
      - name: cannon:build
        run: npx hardhat cannon:build
        working-directory: ./protocol/synthetix

      # put a note on any PRs that includes the IPFS download information
      - if: github.event.pull_request.base.ref == 'main'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Core system deployment now available.` ðŸš€'
            })
